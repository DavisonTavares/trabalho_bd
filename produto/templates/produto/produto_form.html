    {% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <header
    style="background-color: cadetblue; height: 10vh; display: flex; justify-content: center; align-items: center;"
    >
        <div  style="text-align: center; background-color: cadetblue">
            <h1
            style="color: white; font-size: 2em; font-weight: bold;"
            >Cadastro de Produto</h1>
        </div>
    </header>

    <main
    style="display: flex; justify-content: center; align-items: center; height: 90vh;"
    >
        <section
        style="max-height: 80vh; width: 45vw; background-color: #f5f5f5; padding: 20px; border-radius: 10px; flex-direction: column;"
        >
            <h2
            style="font-size: 1.5em; font-weight: bold; margin-bottom: 20px; margin: auto; text-align: center;"
            >CADASTRAR PRODUTO</h2>
            <form method="POST" class="custom-form style=max-height: 80vh;">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
