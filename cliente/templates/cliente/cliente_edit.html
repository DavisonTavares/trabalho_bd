{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <script src="{% static 'js\formatacao.js' %}"></script>
</head>
<body>
    {% include 'sidebar.html' with title_page='CLIENTE' %}
    <main
    style="display: flex; justify-content: center; align-items: center; height: 90vh;"
    >
    <section
        style="max-height: 80vh; width: 45vw; background-color: #f5f5f5; padding: 20px; border-radius: 10px; flex-direction: column;"
        >
        <h2>Editar cliente</h2>
        {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}
        <form action="{% url 'editar_cliente' cliente.id %}" method="POST" class="custom-form">
        {% csrf_token %}
        <!-- Nome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        
        <div style="display: flex; justify-content: space-between; flex-direction: row;">
            <!-- Telefone -->
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="{{ cliente.telefone }}" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(12) 34567-8910"oninput="applyMask(event)">
            </div>
            <!-- CPF -->
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="123.456.789-01"oninput="applyMask(event)">
            </div>                    
            
            <!-- Estado -->
            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" value="{{ cliente.estado }}" required>
            </div>
        </div>
        
        <!-- Rua -->
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" value="{{ cliente.rua }}" required>        
        </div>
        
        <div style="display: flex; justify-content: space-between; flex-direction: row;">
            <!-- Cidade -->
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" value="{{ cliente.cidade }}" required>
            </div>
            <!-- Número -->
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" value="{{ cliente.numero }}" required>
            </div>
            <!-- CEP -->
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" value="{{ cliente.cep }}" required pattern="[0-9]{5}-[0-9]{3}" placeholder="12345-678"oninput="applyMask(event)">
            </div>
        </div>
        
        <!-- Complemento (opcional) -->
        <div>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" value="{{ cliente.complemento }}">
        </div>
        
        <!-- Bairro -->
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" value="{{ cliente.bairro }}" required>
        </div>
        
        <button type="submit">Atualizar Cliente</button>
    </form>
        <form action="{% url 'lista_clientes'%}" method="get" class="custom-form">
            <button type="submit">Voltar</button>
        </form>
        <form action="{% url 'deletar_cliente' cliente.id %}" method="get" class="custom-form">
            <button type="submit" style="background-color: rgb(224, 37, 12);">Apagar</button>
        </form>
   
</section>
</main>
</body>
</html>
