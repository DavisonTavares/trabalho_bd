{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vendedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' with title_page='LISTA VENDEDORES' %}
    <main style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <section style="max-height: 80vh; width: 80vw; background-color: #f5f5f5; padding: 20px; border-radius: 10px; flex-direction: column;">
            <table id="vendedoresTabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendedor in vendedor_list %}
                        <tr>
                            <td>{{ vendedor.nome }}</td>
                            <td>
                                <form action="{% url 'editar_vendedor' vendedor.id %}" method="get" class="custom-form">
                                    <button type="submit">Editar</button>
                                </form>
                                <form action="{% url 'deletar_vendedor' vendedor.id %}" method="post" class="custom-form">
                                    {% csrf_token %}
                                    <button type="submit" style="background-color: rgb(224, 37, 12);">Excluir</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <th>Total de vendedores = {{ vendedor_list|length }}</th>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <form action="{% url 'cadastrar_vendedor' %}" method="get" class="custom-form">
                    <button type="submit" style="width: 100%;">Cadastrar Vendedor</button>
                </form>
                <form action="/gerar_relatorio_vendedor" method="get" class="custom-form">
                    <button type="submit" style="width: 100%;">Gerar relatório</button>
                </form>
            </div>
        </section>
    </main>
    <script src="{% static 'js/formatacao.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.cpf').forEach(el => {
                el.textContent = formatarCpf(el.textContent);
            });

            document.querySelectorAll('.telefone').forEach(el => {
                el.textContent = formatarTelefone(el.textContent);
            });
        });
    </script>
</body>
</html>
