<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="/cadastrar_cliente" method="post">
        {% csrf_token %}
        <!-- Nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <!-- Telefone -->
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="99999999999"><br><br>

        <!-- CPF -->
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required pattern="[0-9]{3}\[0-9]{3}\[0-9]{3}[0-9]{2}" placeholder="123.456.789-01"><br><br>

        <!-- Rua -->
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br><br>

        <!-- Número -->
        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero" required><br><br>

        <!-- Complemento (opcional) -->
        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br><br>

        <!-- Bairro -->
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <!-- Cidade -->
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <!-- Estado -->
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br><br>

        <!-- CEP -->
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" required pattern="[0-9]{5}[0-9]{3}" placeholder="12345-678"><br><br>

        <!-- Botão de Envio -->
        <input type="submit" value="Cadastrar">
    </form>

    

</body>
</html>
