{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro clinte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    {% include 'sidebar.html' with title_page='CADASTRAR CLIENTE' %}
    <main
    style="display: flex; justify-content: center; align-items: center; height: 90vh;"
    >
        <section
        style="max-height: 80vh; width: 45vw; background-color: #f5f5f5; padding: 20px; border-radius: 10px; flex-direction: column;"
        >
            <h2
            style="font-size: 1.5em; font-weight: bold; margin-bottom: 20px; margin: auto; text-align: center;"
            >Cadastro de cliente</h2>
    <form action="/cadastrar_cliente" method="post" class="custom-form">
        {% csrf_token %}
        <!-- Nome -->
         <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div style="display: flex; justify-content: space-between;flex-direction: row;">
            <!-- Telefone -->
            <div>
                    <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(12) 34567-8910"oninput="applyMask(event)">
            </div>
            <!-- CPF -->
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="123.456.789-01"oninput="applyMask(event)">
            </div>                    
         <!-- Estado -->
         <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        </div>
        <!-- Rua -->
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>        
        </div>
        <div style="display: flex; justify-content: space-between;flex-direction: row;">
            <!-- Cidade -->
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
            <!-- Número -->
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
                    <!-- CEP -->
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="[0-9]{5}-[0-9]{3}" placeholder="12345-678"oninput="applyMask(event)">
        </div>
        </div>
        <!-- Complemento (opcional) -->
        <div>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>
        <!-- Bairro -->
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>       
        <!-- Botão de Envio -->
        <button type="submit" >Cadastrar</button>
    </form>
    </section>
    </main>
    <script src="{% static 'js\formatacao.js' %}"></script>
</body>
</html>
